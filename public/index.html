<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learn!</title>
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
    <script src="./elm.js"></script>
    <style>
    .container { margin-top: 30px; }

    #nav { margin: 20px 0 0 0; background-color: #0065a8; }
    #nav ul li { display: inline; margin: 0px 5px 0 0; }
    #nav a { text-decoration: none; color: white; }
    #nav a:hover { text-decoration: underline; }

    .description { margin-bottom: 2em; font-size: 120%; }
    .question { margin-bottom: 1em; font-size: 110%; }

    .correct.result { color: green; font-style: oblique; }
    .incorrect.result { color: red; font-style: oblique; }
    .not.answered.question { color: grey; font-style: oblique; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="nav" class="u-full-width">
          <ul>
            <li><a href="#"><h3>Home</h3></a></li>
          </ul>
        </div>
      </div>
      <div id="main">
        <script src="app.js"></script>
      </div>
    </div>
  </body>
</html>
